<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kim Milyoner Olmak İster?</title>
</head>

<body>
    <main>
      <!-- Timer and Score -->
        <header id="topInfo">
            <div class="timer">
                <h6>Timer</h6>
                <p>20</p>
            </div>
            <div class="score">
                <h6>Score</h6>
                <p>0</p>
            </div>
        </header>
        <!-- Introduction -->
        <section id="intro">
            <h1 style="color: coral"><i>Kim Milyoner Olmak İster?</i></h1>
            <img src="soru-cevap.jpg" height="320px" width="720 px">
            <p>Zamanla yarış,soruları cevapla ve kazan!</p>
            <a href="#" id="playBtn" class="default" style="color: crimson">Oyuna Başla!</a>
        </section>

        <!-- Quiz Section -->
        <section id="quizBox">
            <p class="questionNum"></p>
            <h1 class="question"></h1>
            <a href="#" class="answerBtn default"></a>
            <a href="#" class="answerBtn default"></a>
            <a href="#" class="answerBtn default"></a>
        </section>

        <!-- Final Score Section -->
        <section id="scoreBox">
            <h1 class="score"></h1>
        </section>

        <!-- Play Again Button -->
        <div id="playAgain">
            <button>Play Again?</button>
        </div>

        <!-- Next Button -->
        <div id="nextBtn">
            <button>Next</button>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
